<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>



<header class="screen-header">
    <h1 class="screen-header_title">Chats</h1>
    <div class="screen-header_icons">
        <span>
            <i class="fas fa-search fa-lg"></i>  
        </span>
        <span>
         <i class="far fa-comment fa-lg"></i>  
        </span>
        <span>
            <i class="fas fa-music  fa-lg"></i> 
        </span>
        <span><i class="fas fa-cog  fa-lg"></i> </span>
    </div>
</header>

<main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">Please check My Kako Account Info</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen_channel">
          <div class="friends-screen_channel-header">
              <span>Channel</span><i class="fas fa-chevron-up fa-sm"></i>
          </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">Channel</h4>
          </div>
        </div>

        <div class="user-component__column"><span>2<i class="fas fa-chevron-right fa-sm"></i></span></div>
      </div>


    </main>

 
<script
src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
></script>
</body>
</html>
